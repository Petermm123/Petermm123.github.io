<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Jumper - Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Rotate warning for mobile landscape mode -->
  <div id="rotate-warning">üîÑ Please rotate your device to portrait for the best experience.</div>

  <!-- Game container -->
  <div class="game-container">
    <div id="score-display">Score: 0</div>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <button id="pause-btn" class="btn small-btn">‚è∏ Pause</button>
  </div>

  <!-- Orientation check script -->
  <script>
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function checkOrientation() {
      const warning = document.getElementById('rotate-warning');
      const game = document.querySelector('.game-container');

      // Require portrait mode instead of landscape
      if (isMobileDevice() && window.innerWidth > window.innerHeight) {
        warning.style.display = 'flex';
        if (game) game.style.display = 'none';
      } else {
        warning.style.display = 'none';
        if (game) game.style.display = 'flex';
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
  </script>

  <!-- Game logic -->
  <script src="js/game.js"></script>
</body>
</html>
